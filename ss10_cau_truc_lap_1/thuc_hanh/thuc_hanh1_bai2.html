<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num=prompt("Nhập vào số tự nhiên")
    let total=0
    let i=1
    for (;i<=num;i+=1){
        total=total+i
    }
    alert("tổng các phần tử là:"+total)
</script>
</body>
</html>
