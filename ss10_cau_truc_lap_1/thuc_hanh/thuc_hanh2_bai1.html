<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num=parseInt(prompt("nhập giá trị vào đây") )
    let total=0
    while( num!=-1) {
        num = parseInt(prompt("nhập giá trị vào đây"))
        alert(num);
        total = total+num
    }
    alert("Tổng các giá trị là:"+total)
</script>
