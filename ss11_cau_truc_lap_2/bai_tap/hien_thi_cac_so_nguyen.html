<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=parseInt(prompt("Nhập vào N:") )
    let i;
    let flag = true;

    function kk(n) {
    if (n < 2){
        flag = false;
    }
    else if (n == 2){
        flag = true;
    }
    else if (n % 2 == 0){
        flag = false;
    }
    else{
        for ( i = 3; i < Math.sqrt(n); i+=2)
        {
            if (n% i == 0){
                flag = false;
                break;
            }
        }
    }

    if (flag == true){
        document.write(n + " là số nguyên tố <br/>");
    }
    else{
        document.write(n + " không phải là số nguyên tố <br/>");
    }
}
kk(n)
</script>
</body>
</html>
