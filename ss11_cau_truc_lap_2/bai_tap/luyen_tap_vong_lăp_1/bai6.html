<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i=1;
    let dem=0;
    let tong=0;
    while(dem<=29){
        if (i%7==0){
            dem+=1
            tong+=i
        } i+=1
    }
    document.write("Tổng của 30 số tự nhiên đầu tiên chia hết cho 7 là:"+tong )
</script>
</body>
</html>
