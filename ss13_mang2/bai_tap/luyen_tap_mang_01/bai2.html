<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang = []
    let max = 0, vitri = 0

    for(let i=0 ;i<10; i++){
        mang[i] = Number(prompt("Nhập số vào mảng"))
    }
    document.write("mangso = ["+mang+"]<br>")

    for (let i=0; i<mang.length; i++){
        if(max< mang[i]){
            max = mang[i]
            vitri = i
        }
    }
    document.write("Phần tử lớn nhất trong mảng là "+ max + " tại vị trí mangso["+vitri+"]")
</script>
</body>
</html>
