<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang=[]
    let max=0 , vitri=0, tongtb=0
for(let i=0;i<10;i++){
    mang[i]= Number(prompt("Nhập vào số nguyên"))
}
document.write("mảng số nhập vào :"+mang+"</br>")
    for(let i=0;i<mang.length ;i++) {
        if (max < mang[i]) {
            max = mang[i]
            vitri = i
        } tongtb+=mang[i]
        tongtb = tongtb / mang.length
    }

    document.write("Phần tử lớn nhất trong mảng là "+ max + " tại vị trí mangso["+vitri+"]<br>")
    document.write("Tổng trung bình của các số là "+ tongtb)
</script>
</body>
</html>
