<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang = [], nam = true

    for (let i = 0; i < 10; i++) {
        mang[i] = prompt("Nhập số vào mảng")
        if(mang[i] == "V"){
            nam =false
        }
    }
    document.write("Mang = ["+mang+"]<br>")
    if(nam == false){
        document.write("V is in the array")
    }else{
        document.write("V is not in the array")
    }

</script>
</body>
</html>
