<!DOCTYPE html>

<body>
<h2>Từ Điển Anh - Việt</h2>
    <input type="text" name="search" placeholder="Nhập từ" id="nam" />
    <input type = "submit"  value = "Tìm" onclick="nam()" />
<p id="ketqua" ></p>

<script>
   let a=['hello','mussic','good']
    let b=['xin chào','âm nhạc','tốt']
    function nam() {
        let c = document.getElementById('nam').value
         let d = a .indexOf(c)
         if (d!=-1){
             document.getElementById('ketqua').innerText=b[d]
         } else{
             alert("Không có trong từ điển")
         }
    }
</script>
</body>
