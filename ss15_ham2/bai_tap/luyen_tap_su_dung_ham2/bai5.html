<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function timnhonhat(mang_so) {
        let bao
        for (let i=0; i<mang_so.length; i++){
            bao = mang_so[0]
            if (mang_so[i]< bao){
                bao = mang_so[i]
            }
        }
         return bao
    }
    function bai5() {
        let mang_so = []
        for (let i=0 ; i<3; i++){
            mang_so.push(Number(prompt("Nhập vào mảng số thư "+i)))
        }
        let min = timnhonhat(mang_so)
        document.write("Mảng số gồm ["+mang_so+"] <br>")
        document.write("Số nhỏ nhất trong dãy là "+min)
    }
    bai5()
</script>
</body>
</html>
