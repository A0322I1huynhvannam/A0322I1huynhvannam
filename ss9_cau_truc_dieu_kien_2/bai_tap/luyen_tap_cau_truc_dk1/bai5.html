<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseFloat (prompt("Điểm bài kiểm tra") )
    let b=parseFloat (prompt("Điểm bài thi giữa kì") )
    let c=parseFloat (prompt("Điểm bài thi cuối kì") )
    d=(a+b*b+c*c)/6
    if (d>8){
        alert("Học sinh giỏi")
    } else if (d>=6){
        alert("học sinh khá")
    } else {
        alert("Ở lại lớp")
    }
</script>
</body>
</html>
