<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập doanh số bán hàng"))
    if (a>800000){
        b=a*20/100
        alert("số tiền hoa hồng nhận được là :"+ b + "VND")
    } else if (a>500000){
        c=a*10/100
        alert("số tiền hoa hồng nhận được là :"+c + "VND" )
    } else{
        d=a*5/100
        alert("số tiền hoa hồng nhận được là :"+d+ "VND")
    }
</script>
</body>
</html>
