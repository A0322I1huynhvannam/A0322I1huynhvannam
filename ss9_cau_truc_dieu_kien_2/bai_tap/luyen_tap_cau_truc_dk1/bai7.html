<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("số phút gọi") )
    b=2000
    if (a>60){
        c=a*b*b
        alert("số tiền phải trả là :"+c+"VND")
    } else if(a>40){
        c=(a*b)*2
        alert("Số tiền phải trả là :"+c+"VND")
    } else
        c=a*b
    alert("số tiền phải trả là:"+c+"VND")
</script>
</body>
</html>
