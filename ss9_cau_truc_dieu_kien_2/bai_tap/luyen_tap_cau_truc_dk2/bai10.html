<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseFloat(prompt("Nhập số tiền điện") )
    b=3000
    if (a>300){
        c=a**a
        alert("SỐ tiền phải trả là:"+c+"VND")
    } else if (a>150){
        c=a*b*5
        alert("Số tiền phải trả là:"+c+"VND")
    } else {
        c=a*b
        alert ("SỐ tiền phải trả là "+c+"VNVND
    }
</script>
</body>
</html>
