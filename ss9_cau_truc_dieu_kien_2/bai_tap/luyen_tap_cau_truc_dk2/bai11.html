<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập vào số lương") )
    if (a>15000000){
        b=a*15/100
        alert("Số thuế phải đóng thuế là:"+b )
    } else if (a>7000000){
        b=a*10/100
        alert("Số tiền phải đóng thuế là"+b )
    } else {
     b=a*5/100
     alert("Số tiền phải đóng thuế là"+b)
    }
</script>
</body>
</html>
