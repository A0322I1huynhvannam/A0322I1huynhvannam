<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dientichhcn</title>
</head>
<body>
<script>
   let a=parseInt(prompt("Chiều dài hình chữ nhật là:") )
   let b=parseInt(prompt("Chiều rộng hình chữ nhật là:") )
   c=a*b
    alert("Diện tích hình chữ nhật là:"+ c +"cm^2")
</script>
</body>
</html>
