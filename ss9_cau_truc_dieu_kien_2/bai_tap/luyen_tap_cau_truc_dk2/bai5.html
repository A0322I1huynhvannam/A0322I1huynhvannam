<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Chiều dài cạnh a  là:") )
    let b=parseInt(prompt("Chiều dài cạnh b là:") )
    let c=parseInt(prompt("Góc sin(anpha) là:") )
    d=3.14*c/180
    f=0.5*a*b*d
    alert("Diện tích hình tam giác là:"+f+"cm^2")
</script>
</body>
</html>
