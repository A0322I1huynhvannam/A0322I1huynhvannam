<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Nhập vào số tuổi") )
    if(a<120 && a>0){
        alert("Đây là số tuổi của con người "+ a +"tuổi")
    } else {
        alert("Không phải tuổi con người")
    }
</script>
</body>
</html>
